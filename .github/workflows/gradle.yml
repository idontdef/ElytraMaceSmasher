name: Build Fabric Mod

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Install Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Generate Gradle Wrapper safely
      run: |
        mkdir temp
        cd temp
        gradle wrapper --gradle-version 8.8
        cd ..
        cp -r temp/gradle .
        cp temp/gradlew .
        cp temp/gradlew.bat .

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build
      run: ./gradlew build

    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: ElytraMace
        path: build/libs/*.jar
